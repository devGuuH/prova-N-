<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Convenção de Games</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="agenda.html">Agenda</a>
        <a href="contato.html">Contato</a>
    </nav>
</header>

<main>
    <section>
        <h2>Fale Conosco</h2>
        <form action="#" method="POST" aria-labelledby="contato">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required aria-required="true">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required aria-required="true">

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Sua mensagem" required aria-required="true"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
</main>

</body>
</html>
